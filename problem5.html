        <script>

            // problem 5 --> factorial
            // using for loop

            var num = parseInt(prompt(`give the number`));
            var ans = 1;

            for(i=num; i>0; i--){
                ans *= i;
            }

            document.write(`The facorial of this number is ${num} this ${ans}`);
            // document.write(`The factorial of the number ${num} is ${ans}`);


            
        </script>
