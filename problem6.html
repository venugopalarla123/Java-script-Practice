<body>

    <script>

        // problem 6 --> reverse the number
        // while loop

        var num = parseInt(prompt(`Enter the value`));
        var c = num;
        
        var ans = 0;
        while(num != 0){
            ans = ans * 10 + (num%10);
            num = parseInt(num/10);
            
        }
        document.write(`we reverse the number ${c} to this ${ans}`);


    </script>
    
</body>
