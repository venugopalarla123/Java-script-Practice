    <body>
        <script>

            // for loop

            // problem 4 : prime or not

            // best approch

            var num = parseInt(prompt('num'));
            
            var cnt = 0;
            if(num == 2 || num == 3) cnt=0;
            else if(num%2 == 0 || num%3 == 0) cnt++;
            
            for(i=5; i*i <num; i+=6){
                if(num%i == 0 || num%(i+2) == 0){
                    cnt++;
                }
            }


            if(cnt == 0){
                document.write(`${num} is a prime number`);
            }
            else{
                document.write(`${num} is not a prime number`);
            }


        </script>


    </body>
</html>
